# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: tomcat

# Spring Configuration
spring:
  profiles:
    active: dev
  application:
    name: network-digital-twin-cyber-insurance

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:network_twin}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true

  # JMX Configuration
  jmx:
    enabled: false

  # Actuator Configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: always
    metrics:
      export:
        prometheus:
          enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.network.digitaltwin: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/network-twin.log
    max-size: 10MB
    max-history: 30
  logback:
    rollingpolicy:
      total-size-cap: 1GB
      max-history: 30

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:86400000}  # 24 hours
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days

# Security Configuration
security:
  jwt:
    header: Authorization
    prefix: Bearer 
    expiration: 86400  # in seconds (24 hours)

# API Documentation
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  use-fqn: true
  paths-to-match: /api/**
